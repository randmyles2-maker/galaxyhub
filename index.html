<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drivers Permit Study Guide - Official</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: #f4f4f4; overflow: hidden; }
        .address-bar { background: #003366; padding: 10px; display: flex; gap: 10px; align-items: center; z-index: 100; position: relative; }
        input { flex: 1; padding: 8px; border-radius: 4px; border: none; }
        button { padding: 8px 15px; background: #0056b3; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .container { height: calc(100% - 50px); width: 100%; }
        iframe { width: 100%; height: 100%; border: none; background: white; }
    </style>
</head>
<body>

    <div class="address-bar">
        <span style="color:white; font-size: 12px; margin-right: 10px;">STUDY PORTAL</span>
        <input type="text" id="urlInput" placeholder="Enter site URL (e.g., https://google.com)">
        <button onclick="browse()">Go</button>
    </div>

    <div class="container">
        <iframe id="cloudFrame" src=""></iframe>
    </div>

    <script>
        const frame = document.getElementById('cloudFrame');
        const input = document.getElementById('urlInput');
        
        // YOUR DOMAIN
        const myProxyDomain = "https://driverspermit-edu.shop";
        // YOUR GOOGLE SCRIPT URL
        const googleScript = "PASTE_YOUR_GOOGLE_SCRIPT_URL_HERE";

        function browse() {
            let url = input.value.trim();
            if (!url) return;
            if (!url.startsWith('http')) url = 'https://' + url;
            
            // Redirects the iframe to your domain + the target URL
            frame.src = `${googleScript}?url=${encodeURIComponent(url)}`;
        }

        // Listen for "Enter" key
        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") browse();
        });
    </script>
</body>
</html>
