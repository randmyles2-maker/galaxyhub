<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>State Drivers Permit - Official Study Resource 2026</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: sans-serif; }
        .top-nav { height: 45px; background: #003366; color: white; display: flex; align-items: center; padding: 0 15px; border-bottom: 3px solid #f1c40f; }
        .logo { font-weight: bold; font-size: 13px; margin-right: 20px; }
        .search-area { flex: 1; display: flex; gap: 5px; }
        input { flex: 1; padding: 6px; border: none; border-radius: 2px; }
        button { background: #0056b3; color: white; border: none; padding: 6px 15px; border-radius: 2px; cursor: pointer; font-weight: bold; }
        iframe { width: 100%; height: calc(100% - 48px); border: none; background: white; }
    </style>
</head>
<body>
    <div class="top-nav">
        <div class="logo">EDU PORTAL</div>
        <div class="search-area">
            <input type="text" id="siteUrl" placeholder="Enter URL (e.g. https://bing.com)">
            <button onclick="loadSite()">LOAD</button>
        </div>
    </div>

    <iframe id="mainFrame" src="about:blank"></iframe>

    <script>
        // PASTE YOUR GOOGLE SCRIPT URL HERE
        const proxyURL = "https://script.google.com/a/macros/fcboe.org/s/AKfycbx8P4T20FdJMDUCAY6LygEZDHf6YKATMAM0QiohqRbjpSAGJM1kRq08We3cM9joaipa_g/exec";

        function loadSite() {
            let input = document.getElementById('siteUrl').value.trim();
            if (!input) return;
            if (!input.startsWith('http')) input = 'https://' + input;
            
            document.getElementById('mainFrame').src = proxyURL + "?url=" + encodeURIComponent(input);
        }

        document.getElementById('siteUrl').addEventListener("keypress", (e) => {
            if (e.key === "Enter") loadSite();
        });
    </script>
</body>
</html>
