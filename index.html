<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GalaxyHub</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background-color: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
    }
    .sidebar {
      width: 200px;
      background: #111;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #00bfff;
    }
    .sidebar button {
      background: #222;
      border: none;
      color: white;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .sidebar button:hover {
      background: #333;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
      background: #fff;
    }
    .topbar {
      position: fixed;
      top: 0;
      left: 200px;
      right: 0;
      height: 50px;
      background: #111;
      display: flex;
      align-items: center;
      padding: 0 10px;
      box-sizing: border-box;
      border-bottom: 1px solid #222;
      z-index: 10;
    }
    .topbar input {
      flex: 1;
      padding: 8px;
      background: #222;
      border: none;
      border-radius: 5px;
      color: white;
      outline: none;
      margin-right: 10px;
    }
    .topbar button {
      background: #00bfff;
      border: none;
      padding: 8px 12px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .content {
      margin-top: 50px;
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>GalaxyHub</h2>
    <button onclick="loadSite('https://en.m.wikipedia.org/wiki/Main_Page')">Wikipedia</button>
    <button onclick="loadSite('https://duckduckgo.com/lite')">DuckDuckGo</button>
    <button onclick="loadSite('https://example.com')">Example</button>
    <button onclick="loadSite('https://scratch.mit.edu')">Scratch</button>
    <button onclick="loadSite('https://archive.org/web/')">Archive.org</button>
  </div>

  <div class="content">
    <div class="topbar">
      <input id="urlInput" type="text" placeholder="Enter a website or search term..." />
      <button onclick="browse()">Go</button>
    </div>
    <iframe id="browserFrame" src="https://en.m.wikipedia.org/wiki/Main_Page"></iframe>
  </div>

  <script>
    const frame = document.getElementById('browserFrame');
    const input = document.getElementById('urlInput');

    function formatURL(inputValue) {
      if (!inputValue.includes('.') && !inputValue.startsWith('http')) {
        return `https://duckduckgo.com/lite?q=${encodeURIComponent(inputValue)}`;
      } else if (!inputValue.startsWith('http')) {
        return `https://${inputValue}`;
      }
      return inputValue;
    }

    function loadSite(url) {
      frame.src = url;
    }

    function browse() {
      const url = input.value.trim();
      if (!url) return alert('Please enter a website or search term.');
      const formatted = formatURL(url);
      frame.src = formatted;
    }
  </script>
</body>
</html>
