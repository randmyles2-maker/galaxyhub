<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GalaxyHub</title>
  <style>
    body {
      margin: 0;
      display: flex;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: white;
    }
    .sidebar {
      width: 200px;
      background: #111;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar button {
      background: #222;
      border: none;
      color: white;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.2s;
    }
    .sidebar button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="openSite('https://www.wikipedia.org')">Wikipedia</button>
    <button onclick="openSite('https://www.example.com')">Example</button>
    <button onclick="openSite('https://www.duckduckgo.com')">DuckDuckGo</button>
  </div>

  <script>
    function openSite(url) {
      window.open(url, '_blank'); // opens it in a new tab
    }
  </script>
</body>
</html>
