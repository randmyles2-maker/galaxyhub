<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GalaxyHub</title>
  <style>
    body {
      margin: 0;
      display: flex;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: white;
    }
    .sidebar {
      width: 200px;
      background: #111;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar button {
      background: #222;
      border: none;
      color: white;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .sidebar button:hover {
      background: #333;
    }
    iframe {
      flex-grow: 1;
      height: 100vh;
      border: none;
      background: white;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="loadSite('https://www.wikipedia.org')">Wikipedia</button>
    <button onclick="loadSite('https://www.example.com')">Example</button>
    <button onclick="loadSite('https://www.duckduckgo.com')">DuckDuckGo</button>
  </div>

  <iframe id="browserFrame" src=""></iframe>

  <script>
    const proxyBase = "https://galaxyhub.onrender.com/proxy?url=";

    function loadSite(url) {
      const frame = document.getElementById("browserFrame");
      frame.src = proxyBase + encodeURIComponent(url);
    }
  </script>
</body>
</html>
