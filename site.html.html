<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GalaxyHub</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
    }
    header {
      background: #111;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    button {
      background: #222;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
    .sidebar {
      background: #111;
      padding: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
  </style>
</head>
<body>
  <header>
    <input id="urlInput" type="text" placeholder="Enter a URL (e.g. https://example.com)" />
    <button onclick="goToSite()">Go</button>
  </header>

  <div class="sidebar">
    <button onclick="loadSite('https://www.wikipedia.org')">Wikipedia</button>
    <button onclick="loadSite('https://www.example.com')">Example</button>
    <button onclick="loadSite('https://www.duckduckgo.com')">DuckDuckGo</button>
  </div>

  <iframe id="browserFrame" src="about:blank"></iframe>

  <script>
    const proxyBase = "https://galaxyhub.onrender.com/proxy?url=";
    const frame = document.getElementById("browserFrame");
    const input = document.getElementById("urlInput");

    function loadSite(url) {
      input.value = url;
      frame.src = proxyBase + encodeURIComponent(url);
    }

    function goToSite() {
      let url = input.value.trim();
      if (!url.startsWith("http")) url = "https://" + url;
      frame.src = proxyBase + encodeURIComponent(url);
    }

    // Allow pressing Enter in the input
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") goToSite();
    });
  </script>
</body>
</html>
