<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GalaxyHub</title>
  <style>
    body {
      margin: 0;
      display: flex;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: white;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 220px;
      background: #111;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar button {
      background: #222;
      border: none;
      color: white;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .sidebar button:hover {
      background: #333;
    }
    .search-box {
      display: flex;
      flex-direction: row;
      margin-bottom: 20px;
    }
    .search-box input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 5px 0 0 5px;
      outline: none;
      font-size: 14px;
    }
    .search-box button {
      padding: 8px 12px;
      border: none;
      background: #444;
      color: white;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
    iframe {
      flex: 1;
      border: none;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search DuckDuckGo..." />
      <button onclick="search()">Go</button>
    </div>
    <button onclick="loadSite('https://www.wikipedia.org')">Wikipedia</button>
    <button onclick="loadSite('https://www.duckduckgo.com')">DuckDuckGo</button>
    <button onclick="loadSite('https://www.example.com')">Example</button>
  </div>

  <iframe id="browser" src="https://duckduckgo.com/"></iframe>

  <script>
    const iframe = document.getElementById("browser");

    function loadSite(url) {
      iframe.src = url;
    }

    function search() {
      const query = document.getElementById("searchInput").value.trim();
      if (query) {
        const duckduckgoUrl = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
        iframe.src = duckduckgoUrl;
      }
    }
  </script>
</body>
</html>
