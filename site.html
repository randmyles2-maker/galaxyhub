<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GalaxyHub</title>
  <style>
    body {
      margin: 0;
      display: flex;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: white;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 220px;
      background: #111;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar button {
      background: #222;
      border: none;
      color: white;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.2s;
    }
    .sidebar button:hover {
      background: #333;
      transform: scale(1.05);
    }
    input {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      border: none;
      outline: none;
      width: 160px;
      background: #222;
      color: white;
    }
    .main {
      flex-grow: 1;
      background: #000;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    iframe {
      flex-grow: 1;
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }
    /* ðŸ”„ Loading overlay */
    .loading {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #00bfff;
      font-size: 18px;
      z-index: 10;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #222;
      border-top: 5px solid #00bfff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <input type="text" id="urlInput" placeholder="Enter a URL..." />
    <button onclick="goToURL()">Go</button>
    <button onclick="loadSite('https://duckduckgo.com')">DuckDuckGo</button>
    <button onclick="loadSite('https://www.wikipedia.org')">Wikipedia</button>
    <button onclick="loadSite('https://www.example.com')">Example</button>
  </div>

  <div class="main">
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div>Loading site...</div>
    </div>
    <iframe id="siteFrame" src="https://duckduckgo.com"></iframe>
  </div>

  <script>
    const iframe = document.getElementById("siteFrame");
    const loader = document.getElementById("loading");

    function showLoader() {
      loader.style.display = "flex";
    }

    function hideLoader() {
      loader.style.display = "none";
    }

    iframe.addEventListener("load", hideLoader);

    function loadSite(url) {
      showLoader();
      iframe.src = url;
    }

    function goToURL() {
      const input = document.getElementById("urlInput").value.trim();
      if (input) {
        let url = input;
        if (!url.startsWith("http")) {
          url = "https://" + url;
        }
        loadSite(url);
      }
    }

    // Hide loader after initial load
    window.onload = () => setTimeout(hideLoader, 2000);
  </script>
</body>
</html>
