<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GalaxyHub Browser</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top left, #0d0b2e, #000);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      padding: 10px;
      gap: 8px;
    }

    button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 6px;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    iframe {
      flex: 1;
      border: none;
      width: 100%;
      background: #111;
    }

    .bookmarks {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.03);
      overflow-x: auto;
    }

    .bookmarks button {
      flex-shrink: 0;
      padding: 8px 12px;
    }

    footer {
      text-align: center;
      font-size: 12px;
      padding: 5px;
      background: rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>
  <header>
    <button onclick="goBack()">âŸ¨</button>
    <button onclick="goForward()">âŸ©</button>
    <button onclick="refresh()">âŸ³</button>
    <input id="url" placeholder="Enter a website..." onkeydown="if(event.key==='Enter') loadSite()" />
    <button onclick="loadSite()">Go</button>
  </header>

  <div class="bookmarks">
    <button onclick="loadSite('https://www.duckduckgo.com')">DuckDuckGo</button>
    <button onclick="loadSite('https://www.wikipedia.org')">Wikipedia</button>
    <button onclick="loadSite('https://www.roblox.com')">Roblox</button>
    <button onclick="loadSite('https://www.youtube.com')">YouTube</button>
  </div>

  <iframe id="browser"></iframe>

  <footer>ðŸš€ GalaxyHub Browser â€” powered by your proxy</footer>

  <script>
    const proxyBase = "https://nodejs-randmyles2.replit.app/proxy?url=";
    const iframe = document.getElementById("browser");
    const input = document.getElementById("url");
    const historyStack = [];
    let historyIndex = -1;

    function loadSite(url) {
      if (!url) url = input.value;
      if (!url.startsWith("http")) url = "https://" + url;

      iframe.src = proxyBase + encodeURIComponent(url);
      input.value = url;

      // Save to history
      if (historyIndex === -1 || historyStack[historyIndex] !== url) {
        historyStack.push(url);
        historyIndex = historyStack.length - 1;
      }
    }

    function goBack() {
      if (historyIndex > 0) {
        historyIndex--;
        const prevUrl = historyStack[historyIndex];
        input.value = prevUrl;
        iframe.src = proxyBase + encodeURIComponent(prevUrl);
      }
    }

    function goForward() {
      if (historyIndex < historyStack.length - 1) {
        historyIndex++;
        const nextUrl = historyStack[historyIndex];
        input.value = nextUrl;
        iframe.src = proxyBase + encodeURIComponent(nextUrl);
      }
    }

    function refresh() {
      if (iframe.src) iframe.src = iframe.src;
    }
  </script>
</body>
</html>
