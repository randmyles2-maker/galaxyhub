<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GalaxyHub</title>
  <style>
    body {
      margin: 0;
      display: flex;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: white;
      height: 100vh;
    }
    .sidebar {
      width: 200px;
      background: #111;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar button {
      background: #222;
      border: none;
      color: white;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .sidebar button:hover {
      background: #333;
    }
    .main {
      flex-grow: 1;
      background: #000;
      display: flex;
      flex-direction: column;
    }
    iframe {
      flex-grow: 1;
      border: none;
      width: 100%;
      height: 100%;
    }
    input {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      border: none;
      outline: none;
      width: 160px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <input type="text" id="urlInput" placeholder="Enter a URL..." />
    <button onclick="goToURL()">Go</button>
    <button onclick="loadSite('https://duckduckgo.com')">DuckDuckGo</button>
    <button onclick="loadSite('https://www.wikipedia.org')">Wikipedia</button>
    <button onclick="loadSite('https://www.example.com')">Example</button>
  </div>

  <div class="main">
    <iframe id="siteFrame" src="https://duckduckgo.com"></iframe>
  </div>

  <script>
    function loadSite(url) {
      document.getElementById("siteFrame").src = url;
    }

    function goToURL() {
      const input = document.getElementById("urlInput").value;
      let url = input.trim();
      if (!url.startsWith("http")) {
        url = "https://" + url;
      }
      document.getElementById("siteFrame").src = url;
    }
  </script>
</body>
</html>
