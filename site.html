<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GalaxyHub ðŸŒŒ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background: #111;
      border-right: 2px solid #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0ff;
    }

    .sidebar button {
      background: #222;
      border: 1px solid #0ff;
      color: #0ff;
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.2s;
    }

    .sidebar button:hover {
      background: #0ff;
      color: #111;
    }

    iframe {
      flex-grow: 1;
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>GalaxyHub</h2>
    <button onclick="loadSite('https://duckduckgo.com')">DuckDuckGo</button>
    <button onclick="loadSite('https://www.wikipedia.org')">Wikipedia</button>
    <button onclick="loadSite('https://example.com')">Example</button>
  </div>

  <iframe id="viewer" src=""></iframe>

  <script>
    const viewer = document.getElementById("viewer");

    function loadSite(url) {
      viewer.src = `/proxy?url=${encodeURIComponent(url)}`;
    }
  </script>
</body>
</html>
